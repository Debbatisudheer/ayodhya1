<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-image: url('deepam.jpg'); /* Replace 'your-image-url.jpg' with the actual URL or path to your image */
            background-size: cover;
            background-position: center 68%;
            color: #fff;
            padding: 2em;
            text-align: left;
        }

        /* Apply Olive Village Vintage font to the h1 element inside the header */
        header h1 {
            font-family: 'Olive Village Vintage', cursive;
            margin: 0; /* Remove default margin for h1 */
            font-size: 2em; /* Adjust font size */
            line-height: 1.2; /* Adjust line height */
            letter-spacing: 1px; /* Adjust letter spacing */
            color: #fff; /* Set text color to transparent to reveal the background image */
            display: inline-block; /* Make the background cover only the content, not the entire container */
            margin-left: -0.8%;

        }


        nav {
            background-image: url('deepam.jpg'); /* Replace 'your-nav-image-url.jpg' with the actual URL or path to your nav image */
            background-size: cover;
            background-color: black;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
        }

        .sections-container {
            background-image: url('ayodhya22.jpg'); /* Replace 'your-section-image-url.jpg' with the actual URL or path to your section image */
            background-size: cover;
            background-position: center 90%;
            padding: 1em;
        }

        section {
            padding: 1em;
            text-align: right;
        }

        section h2,
        section p {
            color: #fff; /* Text color for content inside the section */
        }
        section h2 {
            font-size: 2em; /* Adjust the font size of h2 */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 0.5em 0;
            }
        }
    </style>
    <title>Responsive Website Example</title>
</head>
<body>

    <header>
        <h1>Ayodhya Greetings</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallary</a>
        <a href="#">Map</a>
    </nav>

    <div class="sections-container">
        <section>
            <h2>जय श्री राम</h2>
            <p>Where there is dharma, there will be Rama; where there is Rama, there will be Hanuma</p>
            <h2>జై భజరంగబలి</h2>
            <p>Where there is Hanuma, there will be success</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 sudheer debbati</p>
    </footer>

</body>
</html>
